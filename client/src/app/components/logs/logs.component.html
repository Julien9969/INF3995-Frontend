<mat-chip-listbox>
  <mat-chip-option>Informations</mat-chip-option>
  <mat-chip-option color="warn">Commandes</mat-chip-option>
  <mat-chip-option color="accent" selected>Senseurs</mat-chip-option>
</mat-chip-listbox>
<div class="mat-table-wrapper">
  <table [dataSource]="dataSource" mat-table matSort>
    <ng-container matColumnDef="logId">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Log ID</th>
      <td *matCellDef="let element" mat-cell> {{element.logId}} </td>
    </ng-container>

    <ng-container matColumnDef="robotId">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Robot ID</th>
      <td *matCellDef="let element" mat-cell> {{element.robotId}} </td>
    </ng-container>

    <ng-container class="log-message" matColumnDef="message">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Message</th>
      <td *matCellDef="let element" mat-cell> {{element.message}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Timestamp</th>
      <td *matCellDef="let element" mat-cell> {{element.timestamp}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
