<h2>Controles de mission</h2>
<div class="fab-container">
  <button mat-fab color="green" (click)="onCreate()">
    <mat-icon>add_circle</mat-icon>
  </button>
  <button mat-fab color="red" (click)="onLaunch()">
    <mat-icon>play_circle</mat-icon>
  </button>
  <button mat-fab color="red" (click)="onStop()">
    <mat-icon>stop_circle</mat-icon>
  </button>

</div>
