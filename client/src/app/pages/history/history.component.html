<div>
  <table [dataSource]="dataSource" mat-table>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell> Mission </th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th *matHeaderCellDef mat-header-cell> Date </th>
      <td *matCellDef="let element" mat-cell> {{ element.startTimestamp * 1000 | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th *matHeaderCellDef mat-header-cell> Dur√©e </th>
      <td *matCellDef="let element" mat-cell> {{formatTime(element.duration)}} </td>
    </ng-container>

    <ng-container matColumnDef="robots">
      <th *matHeaderCellDef mat-header-cell> Nombre de robots </th>
      <td *matCellDef="let element" mat-cell> {{element.nbRobots}} </td>
    </ng-container>

    <ng-container matColumnDef="identify">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let element" mat-cell><button (click)="openMission(element.id)" mat-icon-button><mat-icon>arrow_forward</mat-icon></button></td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
