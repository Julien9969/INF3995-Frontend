<div class="flex-column">
    <div class="options-frame">
        <div class="flex-center robot-select">
            <mat-form-field subscriptSizing="dynamic">
                <mat-label>Sélectionner le robot</mat-label>
                <mat-select [(ngModel)]="selectedRobotId" (selectionChange)="onRobotSelected()" name="food">
                @for (robot of robotsList ; track robot) {
                    <mat-option [value]="robot.id">{{robot.name}}</mat-option>
                }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex-center control-buttons">
            <button class="control-button" mat-raised-button color="primary" (click)="saveFile()"><mat-icon fontIcon="save"></mat-icon>Sauvegarder</button>
            <button class="control-button" mat-raised-button color="primary" (click)="updateRobot()"><mat-icon fontIcon="system_update"></mat-icon>Mettre à jour le Robot</button>
            <!-- <button class="control-button" mat-raised-button color="primary" (click)="save()">save</button>
            <button class="control-button" mat-raised-button color="primary" (click)="save()">save</button> -->
        </div>
    </div>
    <div class="flex-row">
        <div class="files-tree">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <!-- There is inline padding applied to this node using styles.
                This padding value depends on the mat-icon-button width. -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <button (click)="loadFile(node)" class="button-node" matTooltip="node.name" [matTooltipShowDelay]="400" mat-button>
                        <mat-icon fontIcon=" insert_drive_file"></mat-icon>
                        {{ node.name.length < 25 ? node.name : node.name.substring(0, 20) + '..' + node.name.substring(node.name.length - 4) }}
                    </button>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node">
                        <button mat-icon-button matTreeNodeToggle
                                [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                        <div class="folder-node" matTooltip="node.name" [matTooltipShowDelay]="400">
                            <mat-icon class="folder-icon" fontIcon="folder"></mat-icon>
                            {{node.name}}
                        </div>
                    </div>
                    <!-- There is inline padding applied to this div using styles.
                        This padding value depends on the mat-icon-button width.  -->
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                        role="group">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
                </mat-nested-tree-node>
            </mat-tree>
        </div>
        <div class="text-editor">
            <ngx-codemirror #codemirror
                [options]="codeMirrorOptions"
                [(ngModel)]="codeEditorContent"
                >
                <!-- (ngModelChange)="setEditorContent($event)" -->
            </ngx-codemirror>
        </div>
    </div>
</div>
